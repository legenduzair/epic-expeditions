{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<section class="h-100 login-image">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Share Your Expeditions With Others</h4>
                </div>

                <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  <!-- {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %} -->
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control"
                      placeholder="Username" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control"
                      placeholder="Password"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-info btn-block fa-lg mb-3" type="submit">Log In</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-info">
                      <a class="text-white" href="{{ signup_url }}">Create new</a>
                    </button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center login-form-image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

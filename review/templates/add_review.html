{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">{{ controller }}</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <p class="card-text"> Rating:
                    <span class="fa fa-star star_rating fa-2x" id="first"></span>
                    <span class="fa fa-star star_rating fa-2x" id="second"></span>
                    <span class="fa fa-star star_rating fa-2x" id="third"></span>
                    <span class="fa fa-star star_rating fa-2x" id="fourth"></span>
                    <span class="fa fa-star star_rating fa-2x" id="fifth"></span>
                </p>
                <input type="submit" value="{{ controller }}" class="btn btn-info">
            </form>
        </div>
    </div>
</div>

{% endblock content %}

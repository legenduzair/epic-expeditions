{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center mt-5 pt-3">
    <h2> Expedition Reviews </h2>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for expedition in expeditions %}
                <div class="col-md-3">
                    <div class="card border-info mb-3">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ expedition.title }}</h3>
                            <img src="{{ expedition.travel_image.url }}" alt="" class="card-img rounded-2">
                            <div class="card-body">
                                <p class="card-text text-truncate"> {{ expedition.content }}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ expedition.published }} by: {{ expedition.author }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}

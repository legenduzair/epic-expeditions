{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center mt-5 pt-3">
    <h2> Expedition Reviews </h2>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for expedition in travelreview_list %}
                <div class="col-md-3">
                    <div class="card border-info mb-3">
                    <a href="{% url 'review_detail' expedition.id %}" class="text-decoration-none text-capitalize fw-bold text-dark">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ expedition.title }}</h3>
                            <img src="{{ expedition.travel_image.url }}" alt="" class="card-img-top rounded-2">
                            <div class="card-body">
                                <p class="card-text"> {{ expedition.excerpt }}</p>
                            </div>
                            <div class="card-body">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ expedition.published }} by: {{ expedition.author }}</small>
                                <p><i class="far fa-heart"></i>{{ expedition.likes }}</p>
                            </div>
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<section>
    <div class="container p-3">
        <div class="card py-3">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="text-center">Are You Sure You Want To Delete This Review?</h3>
                    <h4>{{ expedition.title }}</h4>
                    <p>{{ expedition.excerpt }}</p>
                    <small class="text-muted">{{ expedition.published }} by: {{ expedition.author }}</small>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Review</button>
                    <a href="{% url 'review_list' %}" class="btn btn-submit">Back to Expeditions</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
